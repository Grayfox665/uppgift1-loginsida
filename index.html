<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggsida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="välkomst">Välkommen till inloggningssidan!</h1>
    <br>
    <form class="login-block">
        <h2>Fyll i för att logga in</h2>
        <br>
        <p>E-post adress:</p>
        <input type="text" name="e-post"><br>
        <p>Lösenord:</p>
        <input type="password" name="password">
        <br><br>
        <input type="checkbox"> Kom ihåg mig
        <br>
        <input type="button" value="logga in" id="login">
        <input type="button" value="Registrera dig" id="register">
    </form>
</body>
</html>
