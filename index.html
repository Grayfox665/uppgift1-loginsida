<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggsida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="välkomst">Välkommen till inloggningssidan!</h1>
    <br>
    <form class="login-block" action="register" method="post">
        <h2 id="instruktion">Fyll i för att logga in</h2>
        <br>
        <label for="E-mail" id="E-post">E-post adress:</label>
        <br>
        <input type="text" placeholder="E-post" name="e-post" id="E-post">
        <br><br>
        <label id="lösenord">Lösenord:</label>
        <br>
        <input type="password" placeholder="Lösenord" name="password" id="lösenord">
        <br><br>
        <input type="checkbox" id="Checkbox"> Kom ihåg mig
        <br><br>
        <input type="button" value="logga in" id="login"> 
        <input type="button" value="Registrera dig" id="register">
    </form>
</body>
</html>
